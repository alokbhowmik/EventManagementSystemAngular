<div class="container">
  <form [formGroup]="loginFromGroup" (ngSubmit)="onLogin(loginFromGroup)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" (focus)="removeError()" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" (click)="removeError()"
        formControlName="pwd">
    </div>
    <div class="text-danger" *ngIf="isWrongUser">
      <span>
        {{ message }}
      </span>
    </div>
    <div class="d-flex justify-content-around">
      <button type="submit" class="btn btn-primary">Submit</button>

      
    </div>
  </form>
</div>
